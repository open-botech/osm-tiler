<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map - Display a map</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="./maptalks.css">
  <script type="text/javascript" src="./maptalks.min.js"></script>
  <script>
    function draw() {
      var coordinates = document.getElementById("coordinates").value;
      var geometry = maptalks.Geometry.fromJSON(coordinates);
      layer.addGeometry(geometry);
    }
  </script>
  <body>
    <div id="map" class="container"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [120.3557088,36.073355],
        zoom: 17,
        spatialReference:{
          projection:'EPSG:3857'
          // projection:'EPSG:4326'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://10.10.10.7/tile/{z}/{x}/{y}',
          crossOrigin: 'anonymous',
          spatialReference:{
            projection:'EPSG:3857'
            // projection:'EPSG:4326'
          },
          subdomains: ['a','b','c','d'],
          attribution: ''
        })
      });
      var layer = new maptalks.VectorLayer('vector').addTo(map);
      layer.addGeometry(maptalks.Geometry.fromJSON('{"type":"Point","coordinates":[120.3555088,36.073155]}'));
    </script>
  </body>
</html>
